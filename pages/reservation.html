    <div class="layout">
   
      <main class="content-wrap">
        <article class="check-resevation">
          <div>
            <h1>예약을 확인해 주세요.</h1>
            <div class="card payment-wrap">
              <div class="payment">
                <h3>결제수단</h3>
                <form class="how-to-payment">
                  <fieldset class="radio-wrap">
                    <div class="way-to-payment">
                      <input type="radio" id="simple" name="payment" />
                      <label for="simple">간편결제</label>
                    </div>
                    <div class="way-to-payment">
                      <input type="radio" id="kakao" name="payment" />
                      <label for="kakao">카카오페이</label>
                    </div>
                    <div class="way-to-payment">
                      <input type="radio" id="toss" name="payment" />
                      <label for="toss">토스페이</label>
                    </div>
                    <div class="way-to-payment">
                      <input type="radio" id="naver" name="payment" />
                      <label for="naver">네이버페이</label>
                    </div>
                    <div class="way-to-payment">
                      <input type="radio" id="insert" name="payment" />
                      <label for="insert">무통장입금</label>
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="cash-bills">
                <h3>현금영수증</h3>
                <div>
                  <form class="cash-radio">
                    <fieldset class="radio-wrap" disabled>
                      <input type="radio" name="cash" id="none" />
                      <label for="none">미발행</label>
                      <input type="radio" name="cash" id="indivisual" />
                      <label for="indivisual">소득공제용</label>
                      <input type="radio" name="cash" id="company" />
                      <label for="company">지출증빙용</label>
                    </fieldset>
                    <fieldset class="input-bar" disabled>
                      <input
                        type="tel"
                        placeholder="- 을 뺀 숫자를 입력해 주세요 예시 : 01000000000 / 1234567890"
                        class="cash-number"
                      />
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="coupon">
                <h3>쿠폰</h3>
                <ul class="applied-coupon"></ul>
                <button type="button" class="apply-coupon">
                  쿠폰 적용하기
                </button>
              </div>
              <div class="agree-wrap">
                <form>
                  <fieldset class="agree-box">
                    <div class="agree-check_box">
                      <input type="checkbox" class="agree" />
                      <label for="" class="agreeall">전체동의하기</label>
                    </div>
                    <div class="agree-check_box">
                      <input type="checkbox" class="agree" />
                      <label for="">위 사항을 모두 확인하였습니다</label>
                    </div>
                    <div class="agree-check_box">
                      <input type="checkbox" class="agree" />
                      <label for=""
                        >(선택) 마케팅 및 알림 메시지를 허용하시겠습니까?</label
                      >
                    </div>
                  </fieldset>
                </form>
              </div>
              <div class="confirm-btn_wrap">
                <button class="confirm-btn">결제 진행</button>
              </div>
            </div>
          </div>
        </article>

            <div class="pay-info">
              <h3>결제정보</h3>
