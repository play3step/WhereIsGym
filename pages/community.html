<!doctype html>
<html lang="ko-KR">
  <head>
    <title>Community</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon-32x32.png" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/community.css" />
    <script src="../js/community.js" type="module"></script>
  </head>
  <body>
    <div class="warp">
      <header>
        <div class="header-inner">
          <h1 class="logo">
            <a href="../index.html">
              <img src="../assets/images/logo.svg" alt="어디있짐" />
            </a>
          </h1>
          <nav>
            <ul class="nav">
              <li><a href="../pages/community.html">모임</a></li>
              <li><a href="../pages/search.html">시설 찾기</a></li>
            </ul>
          </nav>
          <div class="headerButtonContainer">
            <form class="searchForm">
              <input type="text" class="input" placeholder="검색어를 입력하세요" />
              <button class="inputButton" type="button">
                <img src="../assets/images/search.svg" alt="검색" />
              </button>
            </form>
            <button class="make" type="button">모임 만들기</button>
          </div>
        </div>
      </header>
      <div class="filterContainer">
        <div class="filter-category">
          <ul class="filterList">
            <li class="badminton">배드민턴</li>
            <li class="bowling">볼링</li>
            <li class="golf">골프</li>
            <li class="cycle">자전거</li>
          </ul>
          <button class="resetButton">초기화</button>
        </div>
        <div class="edit-wrap">
          <button type="button" class="edit-button choose-all">전체선택</button>
          <button type="button" class="edit-button choose-del">선택삭제</button>
          <button type="button" class="edit-button edit">편집</button>
        </div>
      </div>
     
      <main>
        <div class="communityBoxs">
          <!-- 게시글이 여기에 추가 -->
        </div>
      </main>
    </div>
  </body>
</html>
